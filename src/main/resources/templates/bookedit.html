<!DOCTYPE html>
<html lang="#locale" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{header.application}">Hello Page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

<form th:action="@{/book/__${book.id}__}" method="post" th:object="${book}">
    <div>
        <div class="block">
            <span>Book Name : </span>
            <input type="text" th:placeholder="#{placeholder.book.name}" th:field="*{name}">The Book</input>
        </div>
        <div class="block">
            <span>Author's First Name : </span>
            <input type="text" th:placeholder="#{placeholder.author.firstname}" th:field="*{authorFirstName}">AuthorTest</input>
        </div>
        <div class="block">
            <span>Author's Last Name : </span>
            <input type="text" th:placeholder="#{placeholder.author.lastname}" th:field="*{authorLastName}">DoeTest</input>
        </div>
        <div class="block">
            <span>Book was published at : </span>
            <input type="text" th:placeholder="#{placeholder.book.year}" placeholder="publication year" th:field="*{publicationDate}">1998</input>
        </div>
        <div class="block">
            <span>Publishing House : </span>
            <input type="text" th:placeholder="#{placeholder.book.publishing}" th:field="*{publishingOffice}">???</input>
        </div>
        <div class="block">
            <span>Genre : </span>
            <input type="text" th:placeholder="#{placeholder.book.genre}" th:field="*{genreName}">Roman</input>
        </div>
        <div class="block">
            <span>Price : </span>
            <span th:placeholder="#{placeholder.price}" th:field="*{price}">899.99</span>
        </div>
    </div>
    <div class="panel">
        <div class="element btn">
            <button formaction="submit" th:href="@{#}" th:text="#{save}"></button>
        </div>
        <div class="element btn">
            <a methods="get" th:href="@{/book/__${book.id}__}" th:text="#{cancel}"></a>
        </div>
    </div>

</form>




</body>
