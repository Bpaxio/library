<!DOCTYPE html>
<html lang="#locale" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{header.application}">Hello Page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

<form th:action="@{/author}" method="post">
    <div class="form">
        <div class="block form__row">
            <span th:text="#{author.firstName} + ' : '"></span>
            <label>
                <input name="name" type="text" th:placeholder="#{placeholder.author.firstname}"/>
            </label>
        </div>
        <div class="block form__row">
            <span th:text="#{author.lastName} + ' : '"></span>
            <label>
                <input name="surname" type="text" th:placeholder="#{placeholder.author.lastname}"/>
            </label>
        </div>
        <div class="block form__row">
            <span th:text="#{author.motherland} + ' : '">MotherLand : </span>
            <label>
                <input name="country" type="text" th:placeholder="#{placeholder.country}"/>
            </label>
        </div>
    </div>
    <div class="panel">
        <div class="element btn">
            <button type="submit" th:text="#{save}"></button>
        </div>
        <div class="element btn">
            <a methods="get" th:href="@{/author}" th:text="#{cancel}"></a>
        </div>
    </div>

</form>




</body>
